<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <script>
      document.write('<script src="./config.js?nowTime=' + new Date().getTime() + '"><\/script>')
    </script>
    <title>实验室课题发布及成员招募管理系统</title>
    <style>
      @keyframes loading-rotate {
        100% {
          transform: rotate(360deg);
        }
      }
      @keyframes loading-dash {
        0% {
          stroke-dasharray: 1, 200;
          stroke-dashoffset: 0;
        }
        50% {
          stroke-dasharray: 90, 150;
          stroke-dashoffset: -40PX;
        }
        100% {
          stroke-dasharray: 90, 150;
          stroke-dashoffset: -120PX;
        }
      }
      .c-loading-mask {
        position: absolute;
        z-index: 2000;
        background-color: rgba(255, 255, 255, 0.9);
        margin: 0;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        -webkit-transition: opacity 0.3s;
        transition: opacity 0.3s;
      }
      .c-loading-spinner {
        top: 50%;
        margin-top: calc((0PX - 42PX) / 2);
        width: 100%;
        text-align: center;
        position: absolute;
      }
      .c-loading-spinner .circular {
        display: inline;
        height: 42PX;
        width: 42PX;
        -webkit-animation: loading-rotate 2s linear infinite;
        animation: loading-rotate 2s linear infinite;
      }
      .c-loading-spinner .path {
        -webkit-animation: loading-dash 1.5s ease-in-out infinite;
        animation: loading-dash 1.5s ease-in-out infinite;
        stroke-dasharray: 90, 150;
        stroke-dashoffset: 0;
        stroke-width: 2;
        stroke: #b70031;
        stroke-linecap: round;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="c-loading-mask">
        <div class="c-loading-spinner">
          <svg class="circular" viewBox="0 0 50 50">
            <circle class="path" cx="25" cy="25" r="20" fill="none" />
          </svg>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
