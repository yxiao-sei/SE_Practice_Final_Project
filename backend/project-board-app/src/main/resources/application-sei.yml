# The OAuth2 server definition that would be used to send the authorization requests to
authserver:
  hostname: http://127.0.0.1
  port: 8288
  contextPath: auth
  schema: http

# Note that the "/user" endpoint needs to provide the principle of the logged in user (/me endpoint)
security:
  oauth2:
    resource:
      jwt:
        key-value: Exxx
      #      user-info-uri: ${authserver.schema}://${authserver.hostname}:${authserver.port}/${authserver.contextPath}/me
      user-info-uri: http://127.0.0.1:8298/me
      prefer-token-info: true
      token-info-uri: http://127.0.0.1:8298/oauth/token

ribbon:
  eureka:
    enabled: true
  #eureka客户端ribbon刷新时间
  #默认30s
  ServerListRefreshInterval: 5000

eureka:
  client:
    # 指定是否从注册中心获取服务(注册中心不需要开启)
    fetch-registry: true
    # 指定是否将服务注册到注册中心(注册中心不需要开启)
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:9300/eureka
    #eureka client刷新本地缓存时间
    #默认30s
    registryFetchIntervalSeconds: 5
  #服务过期时间配置,超过这个时间没有接收到心跳EurekaServer就会将这个实例剔除
  #注意，EurekaServer一定要设置eureka.server.eviction-interval-timer-in-ms否则这个配置无效，这个配置一般为服务刷新时间配置的三倍
  #默认90s
  instance:
    lease-expiration-duration-in-seconds: 15
    #服务刷新时间配置，每隔这个时间会主动心跳一次
    #默认30s
    lease-renewal-interval-in-seconds: 5

